<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="assets/index.css">
    <title>Dairy Drops</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <h2 id="produce">Dairy Production</h2>
        <div class="section">
            <div class="form">
                <h2>Input Area</h2>
                <div id="shed">
                    <label for="Shed A">Shed A</label>
                    <input id="shedA" type="number">

                    <label for="Shed B">Shed B</label>
                    <input id="shedB" type="number">

                    <label for="Shed C">Shed C</label>
                    <input id="shedC" type="number">

                    <label for="Shed D">Shed D</label>
                    <input id="shedD" type="number">
                </div>
                <div class="button">
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </div>
                
            </div>
            <div class="output">
                <h2>Production Output</h2>
                <div class="track">
                    <label for="Daily">Daily Output</label>
                    <input id="daily" type="number">

                    <label for="Weekly">Weekly Output</label>
                    <input id="weekly" type="number">

                    <label for="Yearly">Yearly Output</label>
                    <input id="yearly" type="number">
                </div>

            </div>
            

        </div>
    </div>
</body>
</html>
